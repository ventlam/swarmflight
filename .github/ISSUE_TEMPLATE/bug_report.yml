name: Bug report
description: Report incorrect behavior or regressions.
title: "[Bug] "
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is going wrong?
      placeholder: Clear and concise bug summary.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python version
      placeholder: e.g. 3.12.6

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or trace output
      render: shell
